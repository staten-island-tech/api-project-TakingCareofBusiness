<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="button-container">
      <select class="rarity-select" name="" id="">
        <option value="All">All rarities</option>
        <option value="Common">Common</option>
        <option value="Uncommon">Uncommon</option>
        <option value="Rare">Rare</option>
        <option value="Epic">Epic</option>
        <option value="Legendary">Legendary</option>
        <option value="Mythic">Mythic</option>
        <option value="Marvel Series">Marvel Series</option>
        <option value="Dark Series">Dark Series</option>
        <option value="DC Series">DC Series</option>
        <option value="Frozen Series">Frozen Series</option>
        <option value="Gaming Legends Series">Gaming Legends Series</option>
        <option value="Lava Series">Lava Series</option>
        <option value="Shadow Series">Shadow Series</option>
        <option value="Slurp Series">Slurp Series</option>
        <option value="Star Wars Series">Star Wars Series</option>
        <option value="Icon Series">Icon Series</option>
      </select>
    </div>
    <div class="card-container w-[95%] flex flex-row flex-wrap gap-y-[6rem] mx-auto bg-black" ></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
