<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="body bg-[#69e0fe] content-center text-black">
    <form action="" class="form w-[95%] h-[20rem] bg-[#2494dc] mx-auto flex flex-row content-center justify-evenly">
      <select class="rarity-select bg-white h-[10%]" name="" id="">
        <option value="All">All rarities</option>
        <option value="Common">Common</option>
        <option value="Uncommon">Uncommon</option>
        <option value="Rare">Rare</option>
        <option value="Epic">Epic</option>
        <option value="Legendary">Legendary</option>
        <option value="Marvel Series">Marvel Series</option>
        <option value="DARK SERIES">Dark Series</option>
        <option value="DC SERIES">DC Series</option>
        <option value="Frozen Series">Frozen Series</option>
        <option value="Gaming Legends Series">Gaming Legends Series</option>
        <option value="Lava Series">Lava Series</option>
        <option value="Shadow Series">Shadow Series</option>
        <option value="Slurp Series">Slurp Series</option>
        <option value="Star Wars Series">Star Wars Series</option>
        <option value="Icon Series">Icon Series</option>
      </select>
    </form>
    <div class="card-container w-[95%] flex flex-row flex-wrap gap-y-[6rem] mx-auto " ></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
