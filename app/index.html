<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="body bg-[#69e0fe] content-center text-black">
    <div class="category-button  w-[95%]  bg-[#2494dc] mx-auto flex flex-row flex-wrap content-center justify-evenly items-center h-[2rem] md:h-[4rem] lg:h-[8rem] xl:h-[12rem]">
    <button class="select-button w-[25%] h-[20%] bg-white" value="Skins"></button>
    <button class="select-button w-[25%] h-[20%] bg-white" value="Cars"></button>
  </div>
    <form action="" class="form w-[95%]  bg-[#2494dc] mx-auto flex flex-row flex-wrap content-center justify-evenly items-center h-[6rem] md:h-[8rem] lg:h-[12rem] xl:h-[16rem]">
      <div class="number-container flex flex-column content-center items-center">
        <label for="number">Input card amount: </label>
        <input class="card-amount bg-white" id="amount" type="number" name="number">
      </div>
      <select class="rarity-select bg-white h-[20%] align-middle">
        <option value="All">All rarities</option>
        <option value="Uncommon">Uncommon</option>
        <option value="Rare">Rare</option>
        <option value="Epic">Epic</option>
        <option value="Legendary">Legendary</option>
      </select>
      <button class="submit-button w-[25%] h-[20%] bg-white" type="button">Submit</button>
    </form>
    <div class="card-container w-[95%] flex flex-row flex-wrap mx-auto gap-y-[1rem] md:gap-y-[2rem] lg:gap-y-[2rem] xl:gap-y-[6rem]" ></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
